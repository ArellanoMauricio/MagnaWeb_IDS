<!DOCTYPE html>
<html>
  <head>
    <!--pestaña-->
    <title>𝗠𝗔𝗚𝗡𝗔𝗢𝗡𝗜𝗥𝗜𝗖𝗔​</title>
    <link rel="icon" type="image/x-icon" href="source/favicon.ico">
    <!--fuente-->
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!--hojas de estilo-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="subindices.css">
    <link rel="stylesheet" href="tarjetas.css">
    <link rel="stylesheet" href="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>
  </head>
  <body>
    <div id="container" onclick="mostrarTarjeta()">
      <div id="elementos" class="delaytilt" data-tilt data-tilt-max="1" data-tilt-reverse="true" data-tilt-full-page-listening data-tilt-transition="true">
        
        <div id="cuadro1">
          <h1 id="titulo">⌞ LUGARES ⌝</h1>
        </div>

        <div id="cuadro2"></div>

        <div id="cuadro3">
          <p id="volver" onclick="redirect(null, 'elementos', 2000)">— VOLVER —</p>
        </div>

      </div>
    </div>

    <div id="container2">
      <div id="tarjeta">
        <div id="contenido">
          <div class="data_imagen">
            <h3 class="imagen_de">Imágen:</h3>
            <input id="campo_imagen" class="fuente_imagen" type="text" placeholder="Ingrese un link directo a la imagen">
          </div>
          <div class="data_imagen">
            <h3 class="imagen_de">Imágen del índice:</h3>
            <input id="campo_imagen_indice" class="fuente_imagen" type="text" placeholder="Ingrese un link directo a la imagen">
          </div>
          <img src="source/defaultmap.jpg" onerror="this.src='https://i.imgur.com/2Bo3dP1.jpeg'" alt="imagen" id="imagen_targeta">
          <input id="nombre_tarjeta" type="text" placeholder="Nombre">
          <input class="dato_secundario" type="text" placeholder="Clima">
          <input class="dato_secundario" type="text" placeholder="Facción">
          <textarea id="descripcion_lugar" placeholder="Ingrese una descripción"></textarea>
          <button id="editar_aceptar">
            <span class="material-symbols-outlined">
              edit
            </span>
          </button>
          <button id="borrar_cancelar">
            <span class="material-symbols-outlined">
              delete
            </span>
          </button>
        </div>
      </div>
    </div>
    
    <script>
      window.onload = () => {
        const indice = document.getElementById("elementos")
        indice.classList.add("clicked")
        rellenarLugares()
      }
    </script>
    <script src="script.js"></script> <!--funciones propias-->
    <script src="vanillatilt.js"></script> <!--librería vanilla tilt -->
  </body>
</html>
