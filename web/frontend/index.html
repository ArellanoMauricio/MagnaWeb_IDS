<!DOCTYPE html></D>

<html leng="es">
    <head>
        <!--pestaña del navegador-->
        <title>Pagina principal</title>
        <link rel="icon" href="icon.ico">   <!--sin icono por el momento-->

        <!--juego de caracteres-->
        <meta charset="UTF-8">

        <!--estilos-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!--elementos de inicio-->
        <div id="intro">

            <!--titulo-->
            <img class="fade_intro" src="res/title.png" alt="Título">

            <!--boton-->
            <svg class="fade_intro" id="arrows" onclick="toggleArrows()">
                <polygon class="top_arrow" points="37.6,27.9 1.8,1.3 3.3,0 37.6,25.3 71.9,0 73.7,1.3 "/>

                <polygon class="bottom_arrow" points="37.6,64 0,36.1 5.1,32.8 37.6,56.8 70.4,32.8 75.5,36.1 "/>
            </svg>
        </div>

        <!--indice de contenidos-->
        <div id="indice">
            <p id="text">INDICE</p>
            <p id="text1"></p>
            <p id="text2"></p>
            <p id="text3"></p>
        </div>

        <!--scripts-->
        <script src="animations_functions.js"></script>
    </body>
</html>
